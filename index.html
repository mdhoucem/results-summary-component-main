<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <div class="left"><h3>Your Result</h3>
   <div class="circle">
    
    <h1>76</h1>
    <h5>of 100</h5>
   </div>
     <h2>Great</h2>
     <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="right">
     <h3>Summary</h3>
     <div class="reaction">
      <div id="reaction">
        <img src="icon-reaction.svg" alt="">
        <h4>Reaction</h4>
      </div>
      
        <p>80 <span>/ 100</span></p>

     </div>
     <div class="memory">
      <div id="memory"><img src="icon-memory.svg" alt="">
        <h4>Memory </h4></div>
        <p>92 <span>/ 100</span></p>

     </div>
     <div class="verbal">
      <div id="verbal"><img src="icon-verbal.svg" alt="">
        <h4>Verbal </h4></div>
        <p>61 <span>/ 100</span></p>

     </div>
     <div class="visual">
      <div id="visual"><img src="icon-visual.svg" alt="">
        <h4>Visual </h4></div>
        <p>72 <span>/ 100</span></p>

     </div>
     <button><h4>Continue</h4></button>
  </div>
  
</div>
  
  
</body>
</html>
